<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function test(number1,number2) {
            if (number1>number2) {
                alert("Tham số thứ nhất lớn hơn tham số thứ hai")
            } else {
                return alert(number1+number2);
        }}
    </script>
</head>
<body>
<script>
    test(4,3);
</script>
</body>
</html>
