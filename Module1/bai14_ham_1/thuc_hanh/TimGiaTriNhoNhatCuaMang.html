<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1 = [3, 5, 1, 8, -3, 7, 8];
    let arr2 = [7, 12, 6, 9, 20, 56, 89];
    let arr3 = [];
    let arr4 = [0, 0, 0, 0, 0, 0];
    function searchMin(arr) {
        if (arr.length<1){
            return "Mảng rỗng.";
        }
            let min = arr[0];
        for (let i =1; i < arr.length; i++) {
            if (arr[i]<min) {
                min = arr[i];
            }
        }
        return min;
    }
    let minarr1 = searchMin(arr1);
    alert(minarr1);
    let minarr2 = searchMin(arr2);
    alert(minarr2);
    let minarr3 = searchMin(arr3);
    alert(minarr3);
    let minarr4 = searchMin(arr4);
    alert(minarr4);
</script>
</body>
</html>
