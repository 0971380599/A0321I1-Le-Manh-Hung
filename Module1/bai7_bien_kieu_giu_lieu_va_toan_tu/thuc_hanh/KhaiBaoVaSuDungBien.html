<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        // Bài 1:  Khai báo các biến thuộc các kiểu khác nhau, gán giá trị cho chúng và in ra tài liệu HTML.
        let i=10;
        let f=20.5;
        let b= true;
        let s= "Hà Nội";
        document.write("i = " +i);
        document.write("<br/>");
        document.write("f = " +f);
        document.write("<br/>");
        document.write("b = " +b);
        document.write("<br>");
        document.write("s = "+ s);
        /* Bài 2: Viết một đoạn mã Javascript, khai báo biến width chứa giá trị độ rộng của hình chữ nhật,
         biến height chứa giá trị chiều cao của hình chữ nhật. In ra màn hình diện tích của hình chữ nhật đó.
        */
        let width = 10;
        let height =20;
        let acreage = width * height;
        document.write("<br><br><br>");
        document.write( "Diện tích hình chữ nhật là " + acreage);
        //Dùng hàm prompt() để nhập 2 số từ bàn phím, lưu vào 2 biến là a và b.
        // Kiểm tra xem a có phải là bội số của b hay không (tức là a có chia hết cho b hay không).
        // Hiển thị kết quả ra màn hình bằng cách sử dụng hàm alert().
        let m = prompt( "nhập a:");
        let n = prompt( "nhập b:");
        let e = m % n;
        if (e==0) {
            alert("a chia hết cho b")
        } else {
            alert(" a không chia hết cho b")
        }
    </script>
</body>
</html>
