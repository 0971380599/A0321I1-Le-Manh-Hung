<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <script>
     let celsius = parseFloat(prompt("Nhập độ C: "));
     let fahrenheit = (celsius*9)/5+32;
     document.write("Nhiệt độ "+celsius + " độ C khi chuyển sang độ F =" + fahrenheit);
 </script>
</body>
</html>
