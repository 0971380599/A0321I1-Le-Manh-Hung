<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cờ ca rô</title>
</head>
<body>
<p id="hienThi"></p>
<script>
    let player1=true;
    let array = new Array(16);
    for (let i=-3;i<16;i++){
        array[i]= new Array(16);
        for (let j =-3;j<16;j++){
            array[i][j]=""
        }
    }
    hienThi();
    // hàm hiện thị bảng
    function hienThi(){
        let tableString='<table border="1">';
        for (let i=0;i<10;i++){
            tableString +='<tr>';
            for (let j =0;j<10;j++){
                tableString+='<td width="20" height="20" onclick="play('+i+','+j+')">'+array[i][j]+'</td>';
            }
            tableString +='</tr>';
        }
        document.getElementById("hienThi").innerHTML=tableString;
    }
    function play(i,j) {
        if(player1 && !checkPlayed(i,j)){
            array[i][j]="X";
            player1 =false;
            if(checkWin()){
                alert(" người chơi 1 chiến thắng");
            }
        }else if(!player1&&!checkPlayed(i,j)){
            array[i][j]="0";
            player1 =true;
            if(checkWin()){
                alert(" người chơi 2 chiến thắng");
            }
        }
        hienThi();
    }
    function checkPlayed(i,j) {
        if(array[i][j]==="X"||array[i][j]==="0"){
            alert("ô nay đánh rồi bạn ơi");
            return true;
        }else {
            return false;
        }
    }
    function checkWin() {
        for (let i=0;i<10;i++){
            for (let j =0;j<10;j++){
                if(array[i][j]==="X"){
                    if(array[i][j+1]==="X"&&array[i][j+2]==="X"){
                        return true;
                    }
                    if(array[i+1][j]==="X"&&array[i+2][j]==="X"){
                        return true;
                    }
                    if(array[i+1][j+1]==="X"&&array[i+2][j+2]==="X"){
                        return true;
                    }
                    if(array[i-1][j+1]==="X"&&array[i-2][j+2]==="X"){
                        return true;
                    }
                }else if(array[i][j]==="0"){
                    if(array[i][j+1]==="0"&&array[i][j+2]==="0"){
                        return true;
                    }
                    if(array[i+1][j]==="0"&&array[i+2][j]==="0"){
                        return true;
                    }
                    if(array[i+1][j+1]==="0"&&array[i+2][j+2]==="0"){
                        return true;
                    }
                    if(array[i-1][j+1]==="0"&&array[i-2][j+2]==="0"){
                        return true;
                    }
                }
            }
        }

    }

</script>
</body>
</html>
